<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="loginicon.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <div class="main-box">
            <form>
                <h3>Login</h3>
                <div class="input-box">
                    <input type="email" name="email" id="Email" placeholder="Username" required minlength="5" maxlength="15">
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" id="Password" placeholder="Password" required minlength="5">
                    <i class="bi bi-lock-fill"></i>
                </div>
                <div class="remember-me-box">
                    <label for="Rememberme">Remember me <input type="checkbox" name="rememberme" id="Rememberme"></label>
                    <a href="">Forgot password?</a>
                </div>
                <div class="button-box">
                    <button type="submit" class="btn">Login</button>
                </div>
                <div class="register-box">
                    <p>Don't have an account?<a href="">Register</a></p>
                </div>
            </form>
        </div>
</body>
</html>
